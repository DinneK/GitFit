<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitFit</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
  </head>
  <body>
    <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
    <header>
      <h1>GitFit Tracker</h1>
      <section class="welcome" id="welcome-message"></section>
    </header>
    <main>
      <!-- <section class="all-info-holder"> -->
        <section class="widget" id="user-info-widget">
          <section class="user-info-card"></section>
        </section>
        <section class="widget" id="user-friends-widget"> 
          <section class="user-friend-info-card" id="user-friend-info-card"></section>
        </section>
        <section class="multiBox" id="user-hydration-widget">
          <div class="sub-widget single" id="single-day-ounces"></div>
          <div class="sub-widget week" id="week-ounces"></div>
        </section>
        <section class="widget sleep-widget">
          <div class="top-sleep">
            <div class=" sub-widget single top-two-box" id="singleSleepData"></div>
            <div class="sub-widget week top-two-box" id="sleepAvgs"></div>
          </div>
          <div class="sub-widget sleep-week-data" id="weekSleepData">
            <div class="label">Your Sleep Last week</div>
            <div class="sleep-week-days" id="sleepWeekDays"></div>
          </div>
        </section>
      <!-- </section> -->
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
