<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitFit</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>GitFit Tracker</h1>
      <section class="welcome" id="welcome-message"></section>
    </header>
    <main>
      <section class="user-input" id="user-input">
        <div class="form-container">
          <button class="add-data" id="addData">ADD NEW DATA</button>
          <form class="hidden" id="form">
            <div class="align">
              <input type="date" id="start" name="form-date" value="2019-06-23" min="2019-01-01" max="2022-12-31">
            </div>
            <div class="inputs">
              <div class="form-section">SLEEP<br>
                <label for="">Hours Slept</label>
                <input type="number" id="" name="hours-slept" required="required" placeholder="7.5">
                <label for="">Sleep Quality</label>
                <input type="number" id="" name="sleep-quality" required="required" placeholder="4.3">
              </div>
              <div class="form-section">HYDRATION
                <label for="">Ounces Drank</label>
                <input type="number" id="" name="ounces-drank" required="required" placeholder="87">
              </div>
              <div class="form-section">ACTIVITY
                <label for="">Number of Steps</label>
                <input type="number" id="" name="number-steps" required="required" placeholder="5712">
                <label for="">Minutes Active</label>
                <input type="number" id="" name="minutes-active" required="required" placeholder="106">
                <label for="">Flights of Stairs</label>
                <input type="number" id="" name="flights-of-stairs" required="required" placeholder="13">
              </div>
            </div>
            <br>
            <div class="align">
              <input type="submit">
            </div>
          </form>
        </div>
      </section>
      <section class="widget info-override">
        <!-- <div class="sub-widget" id="user-info-widget"> -->
        <div class="user-and-friend-widget">
          <section class=" sub-widget user-info-card" id="user-info-widget"></section>
          <!-- <section class="widget" id="user-friends-widget">  -->
          <section class="sub-widget user-friends-widget" id="user-friends-widget"> 
            <section class="user-friend-info-card" id="user-friend-info-card"></section>
          </section>
        </div>
      </section>
      <section class="multiBox" id="user-hydration-widget">
        <div class="sub-widget single" id="single-day-ounces"></div>
        <div class="sub-widget week" id="week-ounces"></div>
      </section>
      <section class="widget transparent-widget" id="user-activity-widget">
        <div class="top-activity" id="topActivity">
        </div>
        <div class="sub-widget bottom-activity transparent-widget">
          <div class="sub-widget avg-container" id="activity-vs-all"></div>
          <div class="sub-widget weekly-activity-sub-widget" id="weeklyActivity">
            <div class="label activity-label">Your Activity Last Week</div>
            <div class="week-days activity-week-days" id="activityWeekDays"></div>
          </div>
        </div>
      </section>
      <section class="widget transparent-widget">
        <div class="top-sleep">
          <div class="sub-widget single top-two-box" id="singleSleepData"></div>
          <div class="sub-widget week top-two-box" id="sleepAvgs"></div>
        </div>
        <div class="sub-widget sleep-week-data" id="weekSleepData">
          <div class="label">Your Sleep Last Week</div>
          <div class="week-days" id="sleepWeekDays"></div>
        </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
