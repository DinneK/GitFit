<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitFit</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
  </head>
  <body>
    <header>
      <h1>GitFit Tracker</h1>
      <section class="welcome" id="welcome-message"></section>
    </header>
    <main>
      <section class="widget info-override">
        <!-- <div class="sub-widget" id="user-info-widget"> -->
        <div class="user-and-friend-widget">
          <section class=" sub-widget user-info-card" id="user-info-widget"></section>
          <!-- <section class="widget" id="user-friends-widget">  -->
          <section class="sub-widget user-friends-widget" id="user-friends-widget"> 
            <section class="user-friend-info-card" id="user-friend-info-card"></section>
          </section>
        </div>
      </section>
      <section class="multiBox" id="user-hydration-widget">
        <div class="sub-widget single" id="single-day-ounces"></div>
        <div class="sub-widget week" id="week-ounces"></div>
      </section>
      <section class="widget" id="user-activity-widget">
        <div class="top-activity">
          <div class="sub-widget" id="steps-per-day"></div>
          <div class="sub-widget" id="minutes-per-day"></div>
          <div class="sub-widget" id="miles-per-day"></div>
        </div>
        <div class="bottom-activity">
          <div class="sub-widget" id="activity-vs-all"></div>
          <div class="sub-widget" id="weekly-steps"></div>
        </div>
      </section>
      <section class="widget sleep-widget">
        <div class="top-sleep">
          <div class="sub-widget single top-two-box" id="singleSleepData"></div>
          <div class="sub-widget week top-two-box" id="sleepAvgs"></div>
        </div>
        <div class="sub-widget sleep-week-data" id="weekSleepData">
          <div class="label">Your Sleep Last week</div>
          <div class="sleep-week-days" id="sleepWeekDays"></div>
        </div>
      </section>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
